<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Inscrição - 25º Rodeio Nativista</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff7a00, #ffb347);
      padding: 20px;
      color: white;
      text-align: center;
    }

    header img {
      width: 85px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
    }

    .section-title {
      background: #ff7a00;
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin-top: 40px;
      font-size: 18px;
    }

    .category-box {
      border: 2px solid #ffd2a8;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .category-box h3 {
      margin: 0;
      color: #cc5f00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background: #ffe0c2;
    }

    input {
      width: 95%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-add {
      margin-top: 10px;
      background: #ff7a00;
      border: none;
      padding: 7px 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-add:hover {
      background: #cc5f00;
    }

    .btn-remove {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-remove:hover {
      background: darkred;
    }

    .btn-submit {
      margin-top: 50px;
      width: 100%;
      padding: 14px;
      background: #ff7a00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background: #cc5f00;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="https://raw.githubusercontent.com/CCN1989/Imagens/refs/heads/main/Logo%20pequeno.png">
    <div>
      <h2>25º Rodeio Nativista de Esteio</h2>
      <p>Centro de Tradições Gaúchas Chama Nativa</p>
      <p><b>Ficha de Inscrição - Modalidades Individuais</b></p>
    </div>
    <img src="https://github.com/CCN1989/Imagens/blob/main/12RT.png?raw=true">
  </div>
</header>

<main>

  <!-- Dados Entidade -->
  <div class="section-title">Dados da Entidade</div>

  <div class="category-box">
    <table>
      <tr>
        <td>Entidade *</td><td><input required></td>
        <td>Município *</td><td><input required></td>
      </tr>
      <tr>
        <td>RT *</td><td><input required></td>
        <td>Email *</td><td><input required></td>
      </tr>
      <tr>
        <td>Patrão</td><td><input></td>
        <td>WhatsApp *</td><td><input required></td>
      </tr>
    </table>
  </div>

  <!-- Modalidades Render -->
  <div id="modalidades"></div>

  <button class="btn-submit">Enviar Inscrição</button>

</main>

<footer>
  CTG Chama Nativa © 2026
</footer>


<script>
  const categorias = ["Pré-Mirim", "Mirim", "Juvenil", "Adulta", "Veterana", "Xirú"];
  const LIMITE = 3;

  const modalidades = [
    { nome: "Declamação", id: "declamacao", tipo: "declamacao" },
    { nome: "Intérprete Vocal", id: "vocal", tipo: "vocal" },
    { nome: "Chula", id: "chula", tipo: "chula" },
    { nome: "Danças Tradicionais (Par)", id: "tradicional", tipo: "par" },
    { nome: "Danças Gaúchas de Salão (Par)", id: "salao", tipo: "par" }
  ];

  function criarCategoria(modId, categoria, tipo) {

    let colunas = "";

    if (tipo === "declamacao") {
      colunas = `
        <th>Prenda</th><th>Cartão</th>
        <th>Peão</th><th>Cartão</th>
        <th>Amadrinhador*</th>`;
    }

    if (tipo === "vocal") {
      colunas = `
        <th>Prenda</th><th>Cartão</th>
        <th>Peão</th><th>Cartão</th>`;
    }

    if (tipo === "chula") {
      colunas = `<th>Peão</th><th>Cartão</th>`;
    }

    if (tipo === "par") {
      colunas = `
        <th>Prenda</th><th>Cartão</th>
        <th>Peão</th><th>Cartão</th>`;
    }

    let box = document.createElement("div");
    box.className = "category-box";

    box.innerHTML = `
      <h3>${categoria}</h3>

      <table>
        <thead>
          <tr>${colunas}<th>Ação</th></tr>
        </thead>
        <tbody id="${modId}-${categoria}-body"></tbody>
      </table>

      <button class="btn-add"
        onclick="addRow('${modId}','${categoria}','${tipo}')">
        + Adicionar (até 3)
      </button>
    `;

    return box;
  }

  function addRow(modId, categoria, tipo) {

    let tbody = document.getElementById(`${modId}-${categoria}-body`);

    if (tbody.rows.length >= LIMITE) {
      alert("Limite máximo de 3 inscrições atingido nesta categoria!");
      return;
    }

    let row = document.createElement("tr");

    if (tipo === "declamacao") {
      row.innerHTML = `
        <td><input></td><td><input></td>
        <td><input></td><td><input></td>
        <td><input required></td>
        <td><button class="btn-remove" onclick="removeRow(this)">X</button></td>
      `;
    }

    if (tipo === "vocal") {
      row.innerHTML = `
        <td><input></td><td><input></td>
        <td><input></td><td><input></td>
        <td><button class="btn-remove" onclick="removeRow(this)">X</button></td>
      `;
    }

    if (tipo === "chula") {
      row.innerHTML = `
        <td><input></td><td><input></td>
        <td><button class="btn-remove" onclick="removeRow(this)">X</button></td>
      `;
    }

    if (tipo === "par") {
      row.innerHTML = `
        <td><input></td><td><input></td>
        <td><input></td><td><input></td>
        <td><button class="btn-remove" onclick="removeRow(this)">X</button></td>
      `;
    }

    tbody.appendChild(row);
  }

  function removeRow(btn) {
    btn.closest("tr").remove();
  }

  // Renderizar tudo
  const container = document.getElementById("modalidades");

  modalidades.forEach(mod => {

    container.innerHTML += `<div class="section-title">${mod.nome} (máx. 3 por categoria)</div>`;

    categorias.forEach(cat => {
      container.appendChild(criarCategoria(mod.id, cat, mod.tipo));
      addRow(mod.id, cat, mod.tipo); // linha inicial
    });

  });

</script>

</body>
</html>
